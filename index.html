<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Redirect</title>
</head>
<body>
    <h1>Damit du wieder gute Laune bekommst!</h1>
    <p>Du wirst in wenigen Sekunden weitergeleitet, um dich von den Dingen abzulenken, die dich nerven...</p>
    <script>
        // Warte 3 Sekunden und leite dann auf die Hauptseite von Christian Louboutin weiter
        setTimeout(function() {
            window.location.href = "https://eu.christianlouboutin.com"; // Aktualisierte URL
        }, 3000); // 3000 Millisekunden = 3 Sekunden
    </script>
</body>
</html>
